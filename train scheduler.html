<!DOCTYPE.<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Train Schedule</title>
  <!--Firebase-->
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" media="screen" href="train CSS reset.css" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Open+Sans" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" media="screen" href="train CSS.css" />

</head>

<body class="container">
  <div id="page-header" class="row">
    <h1 class="header">Train Schedule</h1>
    <div class="row">
      <h3>Catch'em While You Can</h3>
    </div>
  </div>
  <div class="row">
    <div class="schedule-table card">
      <div class="card-header">
        Current Train Schedule
      </div>
      <div class="card-body">
        <table id="trainSchedule" class="table">
          <thead>
            <tr>
              <th>Your Train</th>
              <th>Your Destination</th>
              <th>When are they?! (min)</th>
              <th>When's the next one?! (min)</th>
              <th>How Long?! (min) </th>
            </tr>
          </thead>
          <tbody>
            <tr>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="schedule-table card">
      <div class="card-header">
        <h3>Enter Train Information Below</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group row">
            <label>Train Name</label>
            <input id="train" type="text" class="form-control" placeholder="Enter Train Name">
          </div>
          <div class="form-group row">
            <label>Destination</label>
            <input id="destination" type="text" class="form-control" placeholder="Enter Destination">
          </div>
          <div class="form-group row">
            <label>First Train Time(24hr HH:mm)</label>
            <input id="first-time" class="form-control" type="text">
          </div>
          <div class="form-group row">
            <label>Frequency (min)</label>
            <input id="frequency" class="form-control" type="text">
          </div>
          <button id="go" type="submit" class="btn btn-info btn-lg btn-block">LET'S GO!</button>
        </form>
      </div>

    </div>
  </div>

  <script src="train .js"></script>

</body>

</html>
